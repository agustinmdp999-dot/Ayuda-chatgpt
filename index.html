<style>
:root{
  --ink:#0f0f1a; --text:#ffffff; --violet:#8b3cff; --magenta:#f038ff; --whats:#25D366;
  --offset-logo: 120px;
  --gallery-height: 180px;
  --gap-after-gallery: 16px;
  --cards-center: 44%;
  --legal-top-gap: 7vh;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--text);
  font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: radial-gradient(60% 70% at 15% 10%, rgba(139,60,255,.25) 0%, rgba(139,60,255,0) 60%),
              linear-gradient(180deg,#1a0335 0%, #0a0418 100%);
  overflow-x:hidden;
}

/* ===== Fondo con múltiples fallbacks ===== */
.back-art{position:fixed; inset:0; pointer-events:none; opacity:.28; mix-blend-mode:screen;
  background:
    url('./bg-ganamos-canva.jpg') center/cover no-repeat,
    url('./bg-ganamos-canva.png') center/cover no-repeat,
    url('./mi%20cumplea%C3%B1os%20(1).png') center/cover no-repeat,
    url('./img/bg-ganamos-canva.jpg') center/cover no-repeat,
    url('./img/bg-ganamos-canva.png') center/cover no-repeat,
    radial-gradient(1200px 800px at 50% 50%, #1b1030, #0a0810);
}

.container{min-height:100dvh; display:flex; flex-direction:column; padding:16px}
header .logo{display:none}
.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
main{display:flex; flex-direction:column; flex:1; padding-top:var(--offset-logo)}

/* ===== Galería 3D ===== */
.gallery{position:relative; width:100%; height:var(--gallery-height); margin-bottom:var(--gap-after-gallery)}
.stage{position:absolute; inset:0; perspective:900px}
.card{
  position:absolute; top:var(--cards-center); left:50%;
  width:58%; aspect-ratio:3/4;
  border-radius:16px; overflow:hidden;
  background:#2a0b55 center/cover no-repeat;
  box-shadow:0 10px 24px rgba(0,0,0,.35), 0 0 0 1px rgba(255,255,255,.06) inset;
  transform:translate(-50%,-50%);
  transition:transform .25s ease, box-shadow .25s ease, opacity .25s ease
}
.card.center{transform:translate(-50%,-50%) scale(1.06); z-index:3}
.card.left{  transform:translate(calc(-50% - 34%),-50%) rotateY(12deg) scale(.82) }
.card.right{ transform:translate(calc(-50% + 34%),-50%) rotateY(-12deg) scale(.82) }

.nav{
  position:absolute; top:50%; transform:translateY(-50%);
  background:rgba(20,6,40,.55); border:0; color:#fff;
  width:38px; height:38px; border-radius:999px;
  font-size:22px; font-weight:700; box-shadow:0 0 0 1px rgba(139,60,255,.25) inset;
  display:grid; place-items:center;
}
.nav.prev{left:6px} .nav.next{right:6px}

/* ===== Bloque medio ===== */
.mid-stack{display:flex; flex-direction:column; gap:12px}

/* Botón WhatsApp */
.btn-whatsapp{
  appearance:none; border:0; border-radius:999px; text-decoration:none; cursor:pointer; display:block;
  background:linear-gradient(90deg, #2EE77A, var(--whats), #2EE77A); color:#06250f;
  font-weight:800; font-size:18px; padding:14px 20px; text-align:center; letter-spacing:.2px;
  box-shadow:0 8px 26px rgba(37,211,102,.45), inset 0 0 10px rgba(0,0,0,.08);
}
.btn-whatsapp:active{transform:translateY(1px)}

/* Cinta 24 hs */
.ribbon{
  position:relative; border-radius:999px; text-align:center; font-weight:800; line-height:1.2;
  font-size:16px; padding:12px 16px; color:#210c44; backdrop-filter:blur(6px);
  background:linear-gradient(90deg, rgba(255,255,255,.40), rgba(255,255,255,.55), rgba(255,255,255,.40));
  box-shadow:0 0 12px rgba(139,60,255,.20), inset 0 0 8px rgba(139,60,255,.16)
}

/* Banners */
details.banner{border-radius:20px; background:rgba(20,6,40,.30); box-shadow:inset 0 0 0 1px rgba(139,60,255,.18)}
details.banner > summary{
  list-style:none; cursor:pointer; padding:10px 12px; font-weight:700; border-radius:20px;
  display:flex; align-items:center; gap:8px;
  background:linear-gradient(90deg, rgba(139,60,255,.22), rgba(240,56,255,.22));
  white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:15px;
}
details.banner > summary::-webkit-details-marker{display:none}
details.banner > summary:after{content:"▾"; margin-left:auto; font-weight:800}
details.banner[open] > summary:after{content:"▴"}
details.banner .content{padding:10px 14px 14px 14px; font-size:14px; line-height:1.5; opacity:.95}

/* Legal */
footer{padding-top:var(--legal-top-gap); padding-bottom: calc(16px + env(safe-area-inset-bottom))}
.legal{border-radius:16px; background:rgba(20,6,40,.55); box-shadow:inset 0 0 0 1px rgba(139,60,255,.18)}
.legal details{margin:0}
.legal summary{
  list-style:none; cursor:pointer; padding:10px 14px; display:flex; align-items:center; gap:10px;
  font-weight:800; font-size:14px; background:rgba(139,60,255,.18); border-radius:16px
}
.legal summary::-webkit-details-marker{display:none}
.chip{display:inline-flex; align-items:center; justify-content:center; min-width:34px; padding:4px 8px;
  border-radius:999px; background:rgba(139,60,255,.35); font-weight:800}
.legal .body{padding:10px 14px 14px 14px; font-size:12px; line-height:1.55; color:#e9dbff}

/* ====== Desktop ====== */
@media (min-width: 768px){
  :root{
    --offset-logo: 80px;
    --gallery-height: 260px;
    --cards-center: 50%;
  }
  .container{max-width: 960px; margin-inline:auto}
  .card{width:36%; border-radius:20px}
  .card.left{ transform:translate(calc(-50% - 40%),-50%) rotateY(14deg) scale(.86) }
  .card.right{ transform:translate(calc(-50% + 40%),-50%) rotateY(-14deg) scale(.86) }
  .btn-whatsapp{font-size:20px; padding:16px 24px}
  .ribbon{font-size:17px}
}

@media (min-width: 1100px){
  :root{
    --gallery-height: 320px;
  }
  .container{max-width: 1100px}
  .card{width:30%}
  .btn-whatsapp{font-size:22px}
}
</style>
